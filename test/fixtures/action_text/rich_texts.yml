assembly_one_production:
  record: one (Assembly)
  name: production
  body: |
    <div class="trix-content">
      Divadelný súbor bol založený s cieľom rozvíjať <b>amatérske divadlo</b>,
      uchovávať jeho históriu a sprístupňovať predstavenia verejnosti.<br/>
      <br/>
      Odkaz: <a href="https://www.tdbralen.com/">www.tdbralen.com</a>
    </div>

performance_one_description:
  record: one (Performance)
  name: description
  body: |
    <div class="trix-content">
      <p>Tanec je divadelná hra, ktorá sa zameriava na pohyb a rytmus. Je to forma umenia, ktorá využíva telo ako nástroj na vyjadrenie emócií a príbehov. Tanec môže byť interpretovaný rôznymi štýlmi, od baletu po hip-hop, a môže byť prezentovaný na javisku alebo v uliciach.</p>
    </div>

